<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-label color="white" class="ion-margin ion-padding-start">
      Bienvenue مرحبا بك
      <p>
        <ion-text color="black" class="ion-margin ion-padding-start"
          >à AdMars في أد مارس</ion-text
        >
      </p>
    </ion-label>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button color="danger" (click)="signUp()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list lines="full">
      <ion-list-header class="ion-margin">
        <ion-label>Inscription</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal ion-margin-bottom">
          <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input
              [(ngModel)]="form.firstname"
              name="firstname"
              placeholder="votre nom de famille"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Prénom</ion-label>
            <ion-input
              [(ngModel)]="form.lastname"
              name="lastname"
              placeholder="votre prénom"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Tel</ion-label>
            <ion-input
            [(ngModel)]="form.number"
            name="number"
            placeholder="Votre numéro de tel"
            type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="form.email"
              name="email"
              placeholder="Email"
              type="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Mot de passe</ion-label>
            <ion-input
              [(ngModel)]="form.password"
              name="password"
              placeholder="Mot de passe"
              type="password"
            ></ion-input>
          </ion-item>

          <div id="sign-in-button"></div>

          <div class="ion-margin-vertical">
            <ion-text>
              vous avez déja un compte? <a routerLink="/login">Login</a>
            </ion-text>
          </div>
      </ion-item-group>
    </ion-list>
  </ion-row>
</ion-footer>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div align="center" class="avatar_label" >
    <ion-avatar class="avatar_profile">
      <img src="assets/imgs/man-111.jpg" />
    </ion-avatar>
    <ion-label color="primary">test test</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>
        Activer les notifications
      </ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>
        Changer le mot de passe
      </ion-label>
    </ion-item>
    <ion-item lines="full" detail class="clickable">
      <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
      <ion-label>
        Aide
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button fill="clear" class="ion-margin" color="danger" >
    <ion-icon name="log-out" slot="start"></ion-icon> Logout
  </ion-button>
</ion-content>
